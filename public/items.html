<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends Items</title>
    <link rel="stylesheet" href="items.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .item-detail-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .item-detail-container img {
            margin-bottom: 5px;
        }

        .item-header, .item-tags, .item-detail-container p {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>vault.gg</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="items.html">Items</a></li>
                <li><a href="champions.html">Champions</a></li>
                <li><a href="favorites.html">Favorites</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
            <div class="login-logout">
                <li id="logout-nav"></li>
            </div>
        </nav>
    </header>

    <main class="items">
        <section id="master">
            <h2>Items</h2>
            <div class="search">
                <input type="search" id="searchKey" placeholder="Item Search">
                <button onclick="search()" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <ul id="list"></ul>
        </section>

        <section id="detail">
            <h2>Details</h2>
            <p>Select an item.</p>
        </section>
    </main>

    <footer class="footer-home">
        <p>&copy; 2025 vault.gg | GamerRats | All rights reserved.</p>
    </footer>
    

    <!-- Firebase scripts here -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAS6NmXkcY8T-DqzUxLfAVk5ImIiESRSh4",
        authDomain: "info1601project-f47bb.firebaseapp.com",
        projectId: "info1601project-f47bb",
        // ...other config
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            firebase.auth().onAuthStateChanged(function(user) {
                const logoutNav = document.getElementById('logout-nav');
                if (logoutNav) {
                    if (user) {
                        logoutNav.innerHTML = '<a href="#" id="logout-nav">Logout</a>';
                        document.getElementById('logout-nav').addEventListener('click', function(e) {
                            e.preventDefault();
                            firebase.auth().signOut().then(function() {
                                window.location.href = "login.html";
                            });
                        });
                    } else {
                        logoutNav.innerHTML = '<a href="login.html">Login</a>';
                    }
                }
            });
        });
    </script>
     <script src="scriptitem.js" defer></script>
</body>
  
</html>
